<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Turnkey plugin docs</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="posting.js"></script>
</head>

<body>
    <main class="grid grid-cols-5">
        <div></div>
        <div class="col-span-3 p-8">
            <h3 class="text-7xl xl:text-5xl font-bold text-gray-800 font-medium mb-4">Turnkey posting plugin</h3>
            <p class="text-4xl xl:text-2xl text-gray-800">
                To get this working:
            <ul class="pl-8 list-disc">
                <li>add <span class="font-mono">&lt;script src="posting.js"&gt;&lt;/script&gt;</span> to the <span
                        class="text-mono">&lt;head&gt;</span></li>
                <li>add <span class="font-mono">&lt;div id="turnkey-posting"&gt;&lt;/div&gt;</span> to the <span
                        class="text-mono">&lt;body&gt;</span> where you want the button to appear</li>
            </ul>
            </p>
        </div>
        <div></div>
    </main>
</body>

</html>
